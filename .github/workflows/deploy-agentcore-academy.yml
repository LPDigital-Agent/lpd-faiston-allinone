# =============================================================================
# AgentCore Deployment Workflow - Faiston Academy
# =============================================================================
# Deploys Python agents to AWS Bedrock AgentCore Runtime
# Uses Google ADK with native Gemini models (no LiteLLM wrapper)
#
# Framework: Google ADK (Agent Development Kit)
# Model: All agents use gemini-3-pro-preview exclusively
# AWS Account: 377311924364 (Faiston One)
#
# Note: Adapted from Hive Academy for Faiston One platform.
# AI Assistant: NEXO (renamed from Sasha)
# =============================================================================

name: Deploy AgentCore Academy

on:
  push:
    branches:
      - main
    paths:
      - 'server/agentcore-academy/**'
      - '.github/workflows/deploy-agentcore-academy.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - undeploy
          - status

env:
  AWS_REGION: us-east-2
  PYTHON_VERSION: '3.11'
  AGENT_NAME: faiston_academy_agents

jobs:
  deploy:
    name: Deploy to AgentCore Runtime
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action != 'undeploy' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install uv and AgentCore CLI
        run: |
          # Install uv (required for direct_code_deploy)
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.local/bin/env 2>/dev/null || export PATH="$HOME/.local/bin:$PATH"
          uv --version
          # Install agentcore CLI
          pip install bedrock-agentcore-starter-toolkit --quiet
          agentcore --version || echo "AgentCore CLI installed"

      - name: Update AgentCore config for CI/CD
        working-directory: server/agentcore-academy
        run: |
          # Update paths in config to use CI/CD workspace
          cat > .bedrock_agentcore.yaml << 'EOF'
          default_agent: faiston_academy_agents
          agents:
            faiston_academy_agents:
              name: faiston_academy_agents
              entrypoint: main.py
              deployment_type: direct_code_deploy
              runtime_type: PYTHON_3_11
              platform: linux/arm64
              container_runtime: null
              source_path: .
              aws:
                account: '377311924364'
                region: us-east-2
                execution_role_auto_create: true
                network_configuration:
                  network_mode: PUBLIC
                  network_mode_config: null
                protocol_configuration:
                  server_protocol: HTTP
                observability:
                  enabled: true
                lifecycle_configuration:
                  idle_runtime_session_timeout: null
                  max_lifetime: null
              memory:
                mode: STM_ONLY
          EOF

      - name: Show agent files
        working-directory: server/agentcore-academy
        run: |
          echo "=== Agent Files ==="
          find . -name "*.py" -type f | head -20
          echo ""
          echo "=== Config ==="
          cat .bedrock_agentcore.yaml

      - name: Deploy to AgentCore Runtime
        working-directory: server/agentcore-academy
        run: |
          # Ensure uv is in PATH
          export PATH="$HOME/.local/bin:$PATH"
          echo "=== Deploying AgentCore Agent ==="
          # Note: GOOGLE_API_KEY is passed via --env at deploy time (not runtime SSM lookup)
          # This follows AWS official example pattern for AgentCore ADK deployments
          echo "y" | agentcore deploy --agent ${{ env.AGENT_NAME }} \
            --auto-update-on-conflict \
            --env GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
            --env ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }} \
            --env HEYGEN_API_KEY=${{ secrets.HEYGEN_API_KEY }} \
            --env YOUTUBE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
            --env AUDIO_BUCKET=faiston-one-academy-audio-prod \
            --env SLIDES_BUCKET=faiston-one-academy-slides-prod \
            --env VIDEOS_BUCKET=faiston-one-academy-videos-prod \
            --env TRAININGS_BUCKET=faiston-one-academy-trainings-prod \
            --env TRAININGS_TABLE=faiston-one-academy-trainings 2>&1 || {
            echo "::warning::Deploy command returned non-zero exit code. Checking status..."
          }

      - name: Check deployment status
        working-directory: server/agentcore-academy
        run: |
          echo "=== Checking AgentCore Status ==="
          agentcore status --agent ${{ env.AGENT_NAME }} 2>&1 || true

      # =========================================================================
      # Configure JWT Authorizer for Cognito Authentication
      # =========================================================================
      # The agentcore CLI does NOT apply authorizerConfiguration from YAML.
      # We must call UpdateAgentRuntime API directly to enable JWT Bearer token
      # authentication from the frontend.
      # =========================================================================
      - name: Configure JWT Authorizer
        env:
          # Faiston One Cognito (faiston-users-prod) - from GitHub Secrets
          COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          # Known runtime ID from successful deployment
          AGENT_RUNTIME_ID: faiston_academy_agents-ODNvP6HxCD
        run: |
          pip install boto3 requests --quiet
          python3 << 'PYTHON_SCRIPT'
          import boto3
          import json
          import os
          from botocore.auth import SigV4Auth
          from botocore.awsrequest import AWSRequest
          import requests

          REGION = "us-east-2"
          COGNITO_POOL_ID = os.environ.get("COGNITO_USER_POOL_ID")
          COGNITO_CLIENT_ID = os.environ.get("COGNITO_CLIENT_ID")
          # Use known runtime ID directly (avoids name lookup issues)
          agent_runtime_id = os.environ.get("AGENT_RUNTIME_ID")

          print(f"Configuring JWT Authorizer for runtime: {agent_runtime_id}")
          print(f"  Cognito Pool: {COGNITO_POOL_ID}")
          print(f"  Cognito Client: {COGNITO_CLIENT_ID}")

          session = boto3.Session(region_name=REGION)
          credentials = session.get_credentials()

          print(f"  Runtime ID: {agent_runtime_id}")

          # Step 2: Get current runtime configuration
          get_url = f"https://bedrock-agentcore-control.{REGION}.amazonaws.com/runtimes/{agent_runtime_id}/"
          get_request = AWSRequest(method="GET", url=get_url)
          SigV4Auth(credentials, "bedrock-agentcore-control", REGION).add_auth(get_request)

          get_response = requests.get(get_url, headers=dict(get_request.headers))
          if get_response.status_code != 200:
              print(f"ERROR: Failed to get runtime config: {get_response.text}")
              exit(1)

          current_config = get_response.json()
          print(f"  Current status: {current_config.get('status')}")

          # Check current authorizer config
          existing_auth = current_config.get("authorizerConfiguration", {})
          existing_jwt = existing_auth.get("customJWTAuthorizer", {})
          if existing_jwt:
              existing_clients = existing_jwt.get("allowedClients", [])
              print(f"  Existing allowedClients: {existing_clients}")
              # ALWAYS update to ensure correct values
              if COGNITO_CLIENT_ID in existing_clients:
                  print("  âœ… JWT Authorizer already has correct client ID")
              else:
                  print("  âš ï¸  Updating JWT Authorizer with correct client ID...")

          # Step 3: Build update payload with JWT authorizer
          discovery_url = f"https://cognito-idp.{REGION}.amazonaws.com/{COGNITO_POOL_ID}/.well-known/openid-configuration"

          # IMPORTANT: Cognito Access Tokens have "client_id" claim, NOT "aud" claim
          # The "aud" claim only exists if a Resource Server binding is configured.
          # We use allowedClients to validate "client_id" and omit allowedAudiences.
          update_body = {
              "agentRuntimeArtifact": current_config.get("agentRuntimeArtifact"),
              "networkConfiguration": current_config.get("networkConfiguration"),
              "roleArn": current_config.get("roleArn"),
              "authorizerConfiguration": {
                  "customJWTAuthorizer": {
                      "discoveryUrl": discovery_url,
                      "allowedClients": [COGNITO_CLIENT_ID]
                  }
              }
          }

          # Preserve optional configurations
          if current_config.get("protocolConfiguration"):
              update_body["protocolConfiguration"] = current_config["protocolConfiguration"]
          if current_config.get("environmentVariables"):
              update_body["environmentVariables"] = current_config["environmentVariables"]
          if current_config.get("description"):
              update_body["description"] = current_config["description"]

          # Step 4: Update runtime with JWT authorizer
          update_url = f"https://bedrock-agentcore-control.{REGION}.amazonaws.com/runtimes/{agent_runtime_id}/"
          update_request = AWSRequest(
              method="PUT",
              url=update_url,
              data=json.dumps(update_body),
              headers={"Content-Type": "application/json"}
          )
          SigV4Auth(credentials, "bedrock-agentcore-control", REGION).add_auth(update_request)

          update_response = requests.put(
              update_url,
              headers=dict(update_request.headers),
              data=json.dumps(update_body)
          )

          if update_response.status_code in [200, 202]:
              print("âœ… JWT Authorizer configured successfully!")
              print(f"  Discovery URL: {discovery_url}")
          elif update_response.status_code == 400 and "already exists" in update_response.text.lower():
              print("âœ… JWT Authorizer already configured - skipping")
              print(f"  Discovery URL: {discovery_url}")
          else:
              print(f"ERROR: Failed to update runtime: {update_response.status_code}")
              print(update_response.text)
              exit(1)
          PYTHON_SCRIPT

      - name: Health check
        working-directory: server/agentcore-academy
        continue-on-error: true
        run: |
          echo "=== Running Health Check ==="
          # Simple invoke test
          agentcore invoke --agent ${{ env.AGENT_NAME }} '{"action": "health_check"}' 2>&1 || {
            echo "::warning::Health check invoke failed (may need custom health action)"
          }

      - name: Deployment Summary
        run: |
          echo "## AgentCore Academy Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Agent Name | \`${{ env.AGENT_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Framework | Google ADK (native Gemini) |" >> $GITHUB_STEP_SUMMARY
          echo "| Model | gemini-3-pro-preview |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | \`${{ env.AWS_REGION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| AWS Account | \`377311924364\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Auth** | **Cognito JWT Bearer Token** |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Authentication:**" >> $GITHUB_STEP_SUMMARY
          echo "| Config | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| User Pool | \`us-east-2_lkBXr4kjy\` (faiston-users-prod) |" >> $GITHUB_STEP_SUMMARY
          echo "| Client ID | \`7ovjm09dr94e52mpejvbu9v1cg\` (faiston-client-prod) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Actions available:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`nexo_chat\` - NEXO AI Tutor" >> $GITHUB_STEP_SUMMARY
          echo "- \`generate_flashcards\` - Study cards" >> $GITHUB_STEP_SUMMARY
          echo "- \`generate_mindmap\` - Concept maps" >> $GITHUB_STEP_SUMMARY
          echo "- \`analyze_reflection\` - Learning analysis" >> $GITHUB_STEP_SUMMARY
          echo "- \`generate_audio_class\` - Audio lessons (ElevenLabs)" >> $GITHUB_STEP_SUMMARY
          echo "- \`search_youtube\` - YouTube video recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- \`generate_slidedeck\` - Slide presentations" >> $GITHUB_STEP_SUMMARY
          echo "- \`generate_video_class\` - Video lessons" >> $GITHUB_STEP_SUMMARY
          echo "- \`generate_extra_class\` - HeyGen avatar videos" >> $GITHUB_STEP_SUMMARY
          echo "- \`create_training\` - Custom training management" >> $GITHUB_STEP_SUMMARY

  undeploy:
    name: Undeploy AgentCore Agent
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'undeploy' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AgentCore CLI
        run: |
          pip install bedrock-agentcore-starter-toolkit --quiet

      - name: Undeploy agent
        working-directory: server/agentcore-academy
        run: |
          echo "=== Destroying AgentCore Agent ==="
          echo "y" | agentcore destroy --agent ${{ env.AGENT_NAME }} 2>&1 || {
            echo "::warning::Destroy returned non-zero exit code"
          }

      - name: Undeploy Summary
        run: |
          echo "## AgentCore Agent Undeployed ðŸ”´" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Agent \`${{ env.AGENT_NAME }}\` has been undeployed from AgentCore Runtime." >> $GITHUB_STEP_SUMMARY

  status:
    name: Check AgentCore Status
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'status' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AgentCore CLI
        run: |
          pip install bedrock-agentcore-starter-toolkit --quiet

      - name: Check status
        working-directory: server/agentcore-academy
        run: |
          echo "=== AgentCore Agent Status ==="
          agentcore status --agent ${{ env.AGENT_NAME }} 2>&1 || true

      - name: Status Summary
        run: |
          echo "## AgentCore Agent Status ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for agent status details." >> $GITHUB_STEP_SUMMARY
