# =============================================================================
# Faiston Inventory Management (SGA) - AgentCore Configuration
# =============================================================================
# REFACTORED: 2026-01-16 (REFACTOR-001)
#
# ARCHITECTURE: Strands Orchestrator Agent + 14 Specialist A2A Agents
#
# The main orchestrator (faiston_inventory_orchestration) routes inventory
# operations to specialist agents using LLM-based intelligent routing.
#
# NAMING CONVENTION:
# - Deployment name: faiston_inventory_orchestration
# - Internal name: FaistonInventoryOrchestrator
# - Conceptual name: Inventory Orchestrator
#
# REFACTOR-001 (2026-01-16):
# - Renamed from faiston_asset_management to faiston_inventory_orchestration
# - Removed carrier/posting code (dedicated to inventory only)
# - Deployed as NEW agent (AWS runtime IDs are immutable)
# - Old agent (faiston_asset_management-uSuLPsFQNH) to be deleted after migration
#
# PROTOCOL:
# - Orchestrator: HTTP on port 8080 (/invocations) with JWT auth
# - Specialists: A2A JSON-RPC on port 9000 (internal only)
# =============================================================================

default_agent: faiston_inventory_orchestration
