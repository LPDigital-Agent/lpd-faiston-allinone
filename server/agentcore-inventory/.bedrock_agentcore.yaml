    # =========================================================================
    # IMPORTANT: Set to NULL here - authorizer is added by configure-orchestrator job
    #
    # WHY NOT IN YAML:
    # - AgentCore CLI passes authorizerConfiguration to UpdateAgentRuntime API
    # - AWS throws "Authorizer already exists" error when one exists (BUG-020 incident)
    # - Even passing the SAME config back triggers this error (AWS limitation)
    # - Setting to null allows code deployment to succeed
    #
    # SOLUTION:
    # - authorizer_configuration: null here (code deploys without error)
    # - configure-orchestrator job adds JWT authorizer AFTER deployment
    # - This two-step approach avoids the AWS API conflict
    #
    # Cognito Pool: us-east-2_lkBXr4kjy
    # Cognito Client: 7ovjm09dr94e52mpejvbu9v1cg
    # =========================================================================
